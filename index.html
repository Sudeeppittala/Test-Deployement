      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              // Mapping serif to Inter as well to enforce the new design language without breaking existing class references
              serif: ['Inter', 'sans-serif'],

            colors: {
              primary: {
                DEFAULT: '#4B0082', // Deep Purple

                light: '#F3E8FF',

            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },

                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
